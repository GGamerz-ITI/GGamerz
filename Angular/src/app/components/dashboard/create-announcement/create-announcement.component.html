<div class="animated-box in">
    <app-title [titleContent]="createdAnnouncement"></app-title>
  
    <div class="d-flex justify-content-center align-items-center">
      <div class="formCont">
        <form (ngSubmit)="onSubmit()" [formGroup]="announcementForm">
          <div class="col">
            <div class="row mb-3">
              <div class="col-10 offset-1">
                <input formControlName="title" type="text" class="form-control rounded p-3"
                  placeholder="Title" aria-label="title">
              </div>
              <!-- <div class="col-6">
                <input formControlName="content" type="text" class="form-control rounded p-3"
                  placeholder="Content" aria-label="content">
              </div> -->
            </div>
  
            <div class="row mb-3">
              <div class="col-10 offset-1">
                <textarea formControlName="content" class="form-control w-100" id="exampleFormControlTextarea1"
                  rows="3" cols="50" placeholder="Content"></textarea>
              </div>
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-outline-secondary" style="color: white;">Add Announcement</button>
          </div>
        </form>
      </div>
    </div>
  </div>
