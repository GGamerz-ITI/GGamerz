<table mat-table [dataSource]="dataSource" >
  <!-- Define your table columns -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let order">{{ order._id }}</td>
  </ng-container>
  <ng-container matColumnDef="numGames">
    <th mat-header-cell *matHeaderCellDef>no. of items</th>
    <td mat-cell *matCellDef="let order">{{ order.numGames }}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let order">{{ order.total }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let order">
      <i class="material-icons button--rounded m-2" (click)="chngStatus(order._id,'accepted')">done</i>
      <i class="material-icons button--rounded m-2" (click)="chngStatus(order._id,'rejected')">cancel</i>
      
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>
